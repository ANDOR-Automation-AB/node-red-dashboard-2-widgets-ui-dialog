<script type="text/javascript">
    RED.nodes.registerType('ui-dialog', {
        category: 'andor',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            group: { type: 'ui-group', required: true },
            order: { value: 0 },      
            width: {
                value: 0,
                validate: function (v) {
                    const width = v || 0
                    const currentGroup = $('#node-input-group').val() || this.group
                    const groupNode = RED.nodes.node(currentGroup)
                    const valid = !groupNode || +width <= +groupNode.width
                    $('#node-input-size').toggleClass('input-error', !valid)
                    return valid
                }
            },
            height: { value: 0 },
            inputDialog: { value: false },
            label: { value: "open dialog" },
            title: { value: "dialog" },
            message: {
                value: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
            },
            maxWidth: { value: 500 },
            icon: { value: 'mdi-alert-circle-outline' },
            dialogType: { value: "dismiss-dialog" },
            persistent: { value: false },
            dismissText: { value: "Ok" },
            confirmText: { value: "Ja" },
            declineText: { value: "Nej" },
            topic: { value: "" },
            payload: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awsome/fa-comment",
        paletteLabel: 'dialog',
        label: function () { return this.name || "dialog" },
        labelStyle: function () { return this.name ? 'node_label_italic' : '' },
        oneditprepare: function () {
            $('#node-input-size').elementSizer({
                width: '#node-input-width',
                height: '#node-input-height',
                group: '#node-input-group'
            });
        }
    });
</script>

<script type="text/markdown" data-help-name="ui-dialog">

Provides options to display a dialog that can be opened manually or triggered by incoming messages.

**Type**  
Selects which kind of dialog to show.
- *Dismiss*: Shows a single button that closes the dialog.
- *Yes / No*: Shows two buttons. Selecting “Yes” outputs the configured topic and payload.

**Input dialog**  
If enabled, the dialog opens automatically whenever a message arrives on the input.  
The incoming `msg.topic` and `msg.payload` are used for the output event.

**Persistent**  
Prevents the dialog from being closed by clicking outside of it.  
When enabled, the dialog can only be closed using the available action buttons.

**Title**  
Shown at the top of the dialog.

**Message**  
Text displayed inside the dialog.

**Icon**  
Optional icon shown in the dialog header.  
Uses Material Design Icons, e.g. `mdi-alert-circle-outline`.

**Button label**  
Label for the button that opens the dialog when not using input-dialog mode.

**Max width**  
Maximum width of the dialog in pixels.

**Dismiss / Confirm / Decline**  
Labels for the respective action buttons depending on dialog type.

**Topic**  
Default topic sent when the dialog is confirmed.  
Overridden if input dialog is enabled and an incoming `msg.topic` arrives.

**Payload**  
Default payload sent when the dialog is confirmed.  
Overridden if input dialog is enabled and an incoming `msg.payload` arrives.

</script>
